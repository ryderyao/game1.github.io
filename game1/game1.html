<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëø∑‰Ω†ÈÅäÊà≤ÈõÜÂêà</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-selection, #game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        #game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .game-icon {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .game-icon:hover {
            transform: scale(1.05);
        }
        #game-content {
            margin-top: 20px;
        }
        .cell {
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #memory-game, #snake-game, #tic-tac-toe-board, #mole-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        #snake-game {
            border: 2px solid #333;
        }
        .mole {
            background-color: #8B4513;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-selection">
        <h1>Ëø∑‰Ω†ÈÅäÊà≤ÈõÜÂêà</h1>
        <div id="game-grid"></div>
    </div>
    <div id="game-container" style="display:none;">
        <h2 id="game-title"></h2>
        <div id="score"></div>
        <div id="game-content"></div>
        <button onclick="restartGame()">ÈáçÊñ∞ÈñãÂßã</button>
        <button onclick="showGameSelection()">ËøîÂõûÈÅ∏ÂñÆ</button>
    </div>

    <script>
    const games = [
        {name: "Ë®òÊÜ∂ÈÖçÂ∞ç", color: "#FF6B6B"},
        {name: "Ë≤™ÂêÉËõá", color: "#4ECDC4"},
        {name: "‰∫ïÂ≠óÈÅäÊà≤", color: "#FFA07A"},
        {name: "ÊâìÂú∞Èº†", color: "#82E0AA"}
    ];

    let currentGame = '';
    let score = 0;
    let gameInterval;

    function createGameIcons() {
        const gameGrid = document.getElementById('game-grid');
        games.forEach(game => {
            const gameIcon = document.createElement('div');
            gameIcon.className = 'game-icon';
            gameIcon.style.backgroundColor = game.color;
            gameIcon.textContent = game.name;
            gameIcon.onclick = () => startGame(game.name);
            gameGrid.appendChild(gameIcon);
        });
    }

    function startGame(gameName) {
        currentGame = gameName;
        document.getElementById('game-selection').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        document.getElementById('game-title').textContent = gameName;
        score = 0;
        updateScore();
        initGame();
    }

    function showGameSelection() {
        document.getElementById('game-selection').style.display = 'block';
        document.getElementById('game-container').style.display = 'none';
        if (gameInterval) {
            clearInterval(gameInterval);
        }
    }

    function restartGame() {
        score = 0;
        updateScore();
        if (gameInterval) {
            clearInterval(gameInterval);
        }
        initGame();
    }

    function updateScore() {
        document.getElementById('score').textContent = `ÂàÜÊï∏: ${score}`;
    }

    function initGame() {
        const gameContent = document.getElementById('game-content');
        gameContent.innerHTML = '';
        switch(currentGame) {
            case 'Ë®òÊÜ∂ÈÖçÂ∞ç': initMemoryGame(); break;
            case 'Ë≤™ÂêÉËõá': initSnakeGame(); break;
            case '‰∫ïÂ≠óÈÅäÊà≤': initTicTacToeGame(); break;
            case 'ÊâìÂú∞Èº†': initWhackAMoleGame(); break;
        }
    }

    // Ë®òÊÜ∂ÈÖçÂ∞çÈÅäÊà≤
    function initMemoryGame() {
        const gameContent = document.getElementById('game-content');
        const symbols = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        const cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
        
        gameContent.innerHTML = '<div id="memory-game"></div>';
        const memoryGame = document.getElementById('memory-game');
        
        cards.forEach((symbol, index) => {
            const card = document.createElement('div');
            card.className = 'cell';
            card.dataset.symbol = symbol;
            card.onclick = () => flipCard(card);
            memoryGame.appendChild(card);
        });
    }

    let flippedCards = [];
    function flipCard(card) {
        if (flippedCards.length < 2 && !flippedCards.includes(card) && !card.classList.contains('matched')) {
            card.textContent = card.dataset.symbol;
            flippedCards.push(card);
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }
    }

    function checkMatch() {
        if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
            flippedCards.forEach(card => {
                card.classList.add('matched');
                card.style.backgroundColor = '#90EE90';
            });
            score += 10;
            updateScore();
        } else {
            flippedCards.forEach(card => card.textContent = '');
        }
        flippedCards = [];
    }

    // Ë≤™ÂêÉËõáÈÅäÊà≤
    function initSnakeGame() {
        const gameContent = document.getElementById('game-content');
        gameContent.innerHTML = '<div id="snake-game"></div>';
        const snakeGame = document.getElementById('snake-game');
        const gridSize = 15;
        const cellSize = 20;
        let snake = [{x: 7, y: 7}];
        let food = {};
        let direction = 'right';

        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                snakeGame.appendChild(cell);
            }
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
            const foodCell = snakeGame.children[food.y * gridSize + food.x];
            foodCell.style.backgroundColor = 'red';
        }

        function moveSnake() {
            const head = {...snake[0]};
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert('ÈÅäÊà≤ÁµêÊùüÔºÅ');
                clearInterval(gameInterval);
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
            } else {
                const tail = snake.pop();
                snakeGame.children[tail.y * gridSize + tail.x].style.backgroundColor = 'white';
            }

            snakeGame.children[head.y * gridSize + head.x].style.backgroundColor = 'green';
        }

        document.onkeydown = function(e) {
            switch(e.key) {
                case 'ArrowUp': if (direction !== 'down') direction = 'up'; break;
                case 'ArrowDown': if (direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft': if (direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if (direction !== 'left') direction = 'right'; break;
            }
        };

        generateFood();
        gameInterval = setInterval(moveSnake, 200);
    }

    // ‰∫ïÂ≠óÈÅäÊà≤
    function initTicTacToeGame() {
        const gameContent = document.getElementById('game-content');
        gameContent.innerHTML = '<div id="tic-tac-toe-board"></div>';
        const board = document.getElementById('tic-tac-toe-board');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => makeMove(i);
            board.appendChild(cell);
        }

        function makeMove(index) {
            if (gameBoard[index] === '') {
                gameBoard[index] = currentPlayer;
                board.children[index].textContent = currentPlayer;
                if (checkWin()) {
                    alert(`${currentPlayer} Áç≤ÂãùÔºÅ`);
                    score += 100;
                    updateScore();
                } else if (gameBoard.every(cell => cell !== '')) {
                    alert('Âπ≥Â±ÄÔºÅ');
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ê©´Ë°å
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Áõ¥Âàó
                [0, 4, 8], [2, 4, 6] // Â∞çËßíÁ∑ö
            ];
            return winPatterns.some(pattern => 
                gameBoard[pattern[0]] !== '' && 
                gameBoard[pattern[0]] === gameBoard[pattern[1]] && 
                gameBoard[pattern[1]] === gameBoard[pattern[2]]
            );
        }
    }

    // ÊâìÂú∞Èº†ÈÅäÊà≤
    function initWhackAMoleGame() {
        const gameContent = document.getElementById('game-content');
        gameContent.innerHTML = '<div id="mole-grid"></div>';
        const moleGrid = document.getElementById('mole-grid');

        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'cell';
            hole.onclick = () => whack(i);
            moleGrid.appendChild(hole);
        }

        function showMole() {
            const holes = moleGrid.children;
            const randomHole = Math.floor(Math.random() * 9);
            holes[randomHole].classList.add('mole');
            setTimeout(() => {
                holes[randomHole].classList.remove('mole');
            }, 1000);
        }

        function whack(index) {
            const hole = moleGrid.children[index];
            if (hole.classList.contains('mole')) {
                score += 10;
                updateScore();
                hole.classList.remove('mole');
            }
        }

        gameInterval = setInterval(showMole, 1000);
    }

    createGameIcons();
    </script>
</body>
</html>
